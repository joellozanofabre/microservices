services:
  sybase:
    image: datagrip/sybase:16.0
    container_name: sybase
    restart: unless-stopped
    environment:
      - SYBASE_PASSWORD=${SYBASE_PASSWORD:-myPassword}
      - SYBASE_DB=${SYBASE_DATABASE:-cobis}      
    ports:
      - "${SYBASE_PORT:-5000}:5000"
    volumes:
      - sybase_data:/opt/sybase/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      riesgo_cliente_net:
        aliases:
          - sybase
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'    
    # Cambia el healthcheck de sybase en docker-compose.yml:
    healthcheck:
      test: ["CMD", "/opt/sybase/interfaces"]
      interval: 60s
      timeout: 10s
      retries: 3
    labels:
      - "com.jlozanof.description=Sybase ASE Database"
      - "com.jlozanof.project=riesgo-cliente"

  postgres:
    image: postgres:16
    container_name: postgres
    hostname: postgresql
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-db_keycloak}       
      POSTGRES_USER: ${POSTGRES_USER:-jlozanof}   
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Ganando10k}
    ports:
      - "5432:5432"
    networks:
      riesgo_cliente_net:
        aliases:
          - postgres
          - postgresql
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jlozanof} -d ${POSTGRES_DB:-postgresdb}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.jlozanof.description=PostgreSQL Database Server"
      - "com.jlozanof.project=riesgo-cliente"
    ### Posgres database for Keycloak

    
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:24.0
    command: ["start-dev"]
    ports:
      - ${KEYCLOAK_PORT:-8181}:8181
    expose:
      - 8181
    depends_on:
      - postgres
    environment:
      DB_VENDOR: postgres
      DB_ADDR: postgres
      DB_DATABASE: db_keycloak
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-jlozanof}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-Ganando10k}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-Ganando10k}
      KC_HTTP_PORT: 8181
    volumes:
      - ./keycloak-themes:/opt/keycloak/themes:ro
      - keycloak_data:/opt/keycloak/data
    networks:
      riesgo_cliente_net:
        aliases:
          - keycloak
          - auth

volumes:
  pg_data:
    name: pg_data_riesgo_cliente
    labels:
      - "com.jlozanof.description=PostgreSQL data volume"
      - "com.jlozanof.project=riesgo-cliente"
  sybase_data:
    name: sybase_data_riesgo_cliente
    labels:
      - "com.jlozanof.description=Sybase data volume"
      - "com.jlozanof.project=riesgo-cliente"
  keycloak_data:
    name: keycloak_data_riesgo_cliente
    labels:
      - "com.jlozanof.description=Keycloak data volume"
      - "com.jlozanof.project=riesgo-cliente"

networks:
  riesgo_cliente_net:
    driver: bridge
    # Opcional: Puedes asignar un rango específico si quieres
    ipam:
      config:
        - subnet: 172.25.0.0/16  # Rango libre según tu lista
          gateway: 172.25.0.1
    attachable: true  # Permite que otros contenedores se conecten
    labels:
      - "com.jlozanof.description=Red para proyecto Riesgo Cliente"
      - "com.jlozanof.project=riesgo-cliente"
      - "com.jlozanof.environment=development"